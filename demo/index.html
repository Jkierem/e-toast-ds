<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOAST Demo</title>
  <link rel="stylesheet" href="./static/etoast.css"> <!-- Framework styles -->
  <link rel="stylesheet" href="./static/demo.css"> <!-- Demo-specific styles -->
  <link rel="icon" type="image/png" href="./static/favicon.ico">
</head>

<body class="demo">
    <div class="flex-wrapper">
      <aside id="sidebar" class="col-1-of-3">
        <div class="endava">
          <img src="./static/endava_logo.png" alt="Endava">
        </div>
        <div class="title">
          <h1 class="eds-typography__h1 color--white">Career Development System</h1>
        </div>
        <div class="rocket">
          <img src="./static/login_image.png" alt="CDS">
        </div>
      </aside>
      <section id="main" class="col-2-of-3">
        <form action="#">
          <div class="subtitle">
            <h2 class="eds-typography__h2 color--black">Sign In <span class="info">&nbsp;</span></h2>
          </div>
          <div>
            <div class="eds-outline-input__container">
                <div class="eds-outline-input__label">
                    <label for="user" class="eds-outline-input__label__text">
                        Screen name
                    </label>
                </div>
                <input type="text" name="user" id="user" class="eds-outline-input">
            </div>
          </div>
          <div>
            <div class="eds-outline-input__container">
                <div class="eds-outline-input__label">
                    <label for="password" class="eds-outline-input__label__text">
                        Password
                    </label>
                </div>
                <input type="password" name="password" id="password" class="eds-outline-input">
            </div>
          </div>
          <div class="remember">
            <input type="checkbox" name="remember" id="remember" class="eds-checkbox" value="Yes">
            <label for="remember" class="eds-checkbox__label">Remember me</label>
          </div>
          <div>
            <button class="eds-outline-button">Sign In</button>
          </div>
        </form>
      </section>
    </div>
</body>

</html>
